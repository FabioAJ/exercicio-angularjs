<div class="well" ng-controller="NovaInscricaoController">
        <h3> Inscrição de suricatos!</h3>
        <form name="form_1">
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group form-group-default">
                        <label>Nome</label>
                        <input class="form-control" type="text" id="nome_suricato" name="nome_suricato"
                            ng-model="nome_suricato" ng-minlength="3">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group form-group-default">
                        <label>Idade</label>
                        <input class="form-control" type="number" id="idade_suricato" ng-model="idade_suricato">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button ng-click="submeter()" class="btn btn-primary">
                        Adicionar
                    </button>
                </div>
            </div>
        </form>
    </div>
