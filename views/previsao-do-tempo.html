<div class="well" ng-controller="PrevisaoTempoController">
    <!-- Demonstrando o ng-resource -->
    <h3>Previsão do tempo</h3>
    <h4>Uberlândia, Brasil</h4>
    <h4>Local: {{tempo.name}}</h4>
    <h4>Temperatura: {{tempo.main.temp}} C</h4>
    <h4>Mínima: {{tempo.main.temp_min}} C e Máxima: {{tempo.main.temp_max}} C</h4>
</div>
